<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn2BudgetU</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/nav.css">
    <link rel="stylesheet" href="./styles/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="navbar">
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fa-solid fa-bars"></i>
        </label>
        <label class="logo">Learn2BudgetU</label>
        <ul class="navlist">
            <li class="list-item-nav"><a href="./index.html">Home</a></li>
            <li class="list-item-nav"><a href="./team.html">our team</a></li>
            <li class="list-item-nav"><a href="./contact.html">contact us</a></li>
            <li class="list-item-nav"><a href="./tips.html">financial tips</a></li>
            <li class="list-item-nav"><a class="active" href="./budget.html">budget</a></li>
        </ul>
    </nav>
    <section class="expense-tracker-section">
        <h2 class="heading">
            Expense Tracker
        </h2>
        <div class="expense-trackerBox">
            <form id="expenseLimitForm">
                <label for="budget">Enter Maximum Budget:</label>
                <input type="number" id="budget" placeholder="Enter budget">

                <button class="add-expense" type="button" onclick="setLimit()">Set Budget</button>

                <p id="result"></p>
            </form>
            <form id="expensedateForm">
            
                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate">
            
                <label for="endDate">End Date:</label>
                <input type="date" id="endDate">
            
                <button class="add-expense" type="button" onclick="setDate()">Set Budget</button>
            
                <p id="result"></p>
            </form>
        </div>
    </section>
    <footer>
        <div>All the rights are reserved by @Learn2Budget.com</div>
        <div class="footer-Line">Developed By Learn2BudgetU team with <i class="fa-solid fa-heart" style="color: #ff0000;"></i></div>
    </footer>
    <script src="./scripts/expenseTracker.js"></script>
</body>
</html>
