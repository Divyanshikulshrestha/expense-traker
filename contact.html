<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn2BudgetU - Contact</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/contact.css">
    <link rel="stylesheet" href="./styles/nav.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="navbar">
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fa-solid fa-bars"></i>
        </label>
        <label class="logo">Learn2BudgetU</label>
        <ul class="navlist">
            <li class="list-item-nav"><a href="./index.html">Home</a></li>
            <li class="list-item-nav"><a href="./team.html">our team</a></li>
            <li class="list-item-nav"><a class="active" href="./contact.html">contact us</a></li>
            <li class="list-item-nav"><a  href="./tips.html">financial tips</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="contact-form-area">
            <h2 class="heading">Contact Us</h2>
            <input type="text" name="name" id="Name" class="input-field" placeholder="Name">
            <input type="email" name="email" id="Email" class="input-field" placeholder="Email">
            <input type="text" name="subject" id="subject" class="input-field" placeholder="Subject">
            <textarea name="msg" id="message" cols="30" rows="10" class="input-field" placeholder="Write a msg"></textarea>
            <input type="submit" value="Submit" class="submit-Btn" onclick="submitForm()">
        </div>
    </div>
    <footer>
        <div>All the rights are reserved by @Learn2Budget.com</div>
        <div class="footer-Line">Developed By Learn2BudgetU Team with <i class="fa-solid fa-heart" style="color: #ff0000;"></i></div>
    </footer>
    <script src="./scripts/email.js"></script>
</body>
</html>
